<!doctype html>
<html lang="en">

<head>
  <title>Modificar Carrera</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-sm  header">
      <div class="container-fluid">
        <img src="https://wp.uaslp.mx/informe/wp-content/uploads/sites/2/2024/04/UASLP.png" alt=""
          style="max-width: 15%;">
        <div class="rounded-pill">
          <h4>tomas tapia</h4>
          <button class="btn btn-outline-light"><a href="modificar_carrera.html">Cerrar sesion </a> </button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid d-flex justify-content-center mt-2">
      <div class="container border border-2 border-black rounded rounded-4 m-0 p-0" style="width: 80%;">
        <div class="cardHeader mbg ps-3 py-2 m-0 rounded-top-4">
          <h1>Modificar Carrera</h1>
        </div>
        <div class="row container-fluid">
          <div class="row col-lg-6 py-3">
            <div class="row my-1 py-1 px-3">
              <div class="col-lg-5">
                <label for="currentName" class="col-sm-2 col-lg-4 col-form-label col-form-label-lg text-nowrap">Nombre de la carrera: </label>
              </div>
              <div class="col-lg-7">
                <input type="text" class="form-control form-control-lg" id="currentName" placeholder="Nombre actual">
              </div>
            </div>
            <div class="row my-1 py-1 px-3">
              <div class="col-lg-3">
                <label for="currentYear" class="col-sm-2 col-lg-4 col-form-label col-form-label-lg">Año: </label>
              </div>
              <div class="col-lg-9">
                <input type="number" class="form-control form-control-lg" id="currentYear" placeholder="Año actual">
              </div>
            </div>
            <div class="row my-1 py-1 px-3">
              <div class="col-lg-3">
                <label for="currentEdition" class="col-sm-2 col-lg-4 col-form-label col-form-label-lg">Edición: </label>
              </div>
              <div class="col-lg-9">
                <input type="number" class="form-control form-control-lg" id="currentEdition" placeholder="Edición actual">
              </div>
            </div>

          </div>
          <div class="col-lg-6 row">
            <div class="row my-1 py-1 px-3">
              <div class="col-lg-4">
                <label for="newName" class="col-sm-2 col-lg-4 col-form-label col-form-label-lg text-nowrap">Nuevo nombre: </label>
              </div>
              <div class="col-lg-8">
                <input type="text" class="form-control form-control-lg" id="newName" placeholder="Nuevo nombre">
              </div>
            </div>

            <div class="row my-1 py-1 px-3">
              <div class="col-lg-4">
                <label for="newYear" class="col-sm-2 col-lg-4 col-form-label col-form-label-lg text-nowrap">Nuevo año: </label>
              </div>
              <div class="col-lg-8">
                <input type="number" class="form-control form-control-lg" id="newYear" placeholder="Nuevo año">
              </div>
            </div>

            <div class="row my-1 py-1 px-3">
              <div class="col-lg-4">
                <label for="edition" class="col-sm-2 col-lg-4 col-form-label col-form-label-lg text-nowrap">Edición: </label>
              </div>
              <div class="col-lg-8">
                <input type="text" class="form-control form-control-lg" id="edition" placeholder="Edición">
              </div>
            </div>

          <div>
        </div>
      </div>
      <div class="cardFooter d-flex justify-content-around py-3">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal1">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary mbg" data-bs-toggle="modal" data-bs-target="#modal1">
          Seleccionar
        </button>
        <button type="button" class="btn btn-primary mbg" data-bs-toggle="modal" data-bs-target="#modal1">
          Guardar
        </button>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
